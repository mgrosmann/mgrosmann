<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link rel="stylesheet" href="documentation.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; 
            padding: 10px 0; 
            z-index: 1000;
        }
        header .container {
            text-align: center;
        }

        header a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px; 
            background-color: #007BFF;
            color: white; 
            text-align: center;
            text-decoration: none; 
            font-size: 16px; 
            font-weight: bold; 
            border-radius: 5px; 
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header a:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }

        header a:active {
            background-color: #003f7f; 
            transform: scale(0.98); 
        }

        .content {
            padding-top: 80px; 
        }

        table {
            margin-top: 50px;
            width: 100%;
        }

        td {
            border: 3px solid;
            text-align: center;
            border-color: black;
            background-color: whitesmoke;
            padding: 15px;
        }

        a.bFoot {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        a.bFoot:hover {
            background-color: #f0f0f0;
            color: #007BFF;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<header>
    <div class="container">
        <a href="test">test</a>
    </div>
</header>
</body>
</html>
