<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation projet</title>
    <link rel="stylesheet" href="script.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Couleur de fond légèrement transparente */
            position: fixed; /* Fixe le header en haut de la page */
            top: 0;
            left: 0;
            width: 100%; /* Le header occupe toute la largeur de la page */
            padding: 10px 0; /* Espace à l'intérieur du header */
            z-index: 1000; /* Assure que le header reste au-dessus du contenu */
        }

        /* Container inside header to hold buttons */
        header .container {
            text-align: center; /* Centre les boutons à l'intérieur du header */
        }

        /* Header link styling */
        header a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px; /* Espace entre les boutons */
            background-color: #007BFF; /* Couleur du bouton */
            color: white; /* Couleur du texte */
            text-align: center;
            text-decoration: none; /* Supprime le soulignement */
            font-size: 16px; /* Taille de la police */
            font-weight: bold; /* Texte en gras */
            border-radius: 5px; /* Bordure arrondie */
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Légère ombre pour effet 3D */
        }

        /* Hover effect for header buttons */
        header a:hover {
            background-color: #0056b3; /* Couleur lors du hover */
            transform: scale(1.05); /* Effet zoom léger */
        }

        /* Active state for header buttons */
        header a:active {
            background-color: #003f7f; /* Couleur lors du clic */
            transform: scale(0.98); /* Effet léger de rétrécissement */
        }

        /* Ajout d'un espacement en haut du contenu pour éviter que le header ne le cache */
        .content {
            padding-top: 80px; /* Ajuster la hauteur en fonction de la taille du header */
        }

        /* Styling for the table and links inside it */
        table {
            margin-top: 50px; /* Ajuste l'espace au-dessus de la table */
            width: 100%;
        }

        td {
            border: 3px solid;
            text-align: center;
            border-color: black;
            background-color: whitesmoke;
            padding: 15px;
        }

        a.bFoot {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        a.bFoot:hover {
            background-color: #f0f0f0;
            color: #007BFF;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
